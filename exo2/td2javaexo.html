<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exo 2 java</title>
    <link rel="stylesheet" href="td2css.css">
    <script src="td2exo2java.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Lien et images</h2>
        <a class="wiki" href="https://en.wikipedia.org/wiki/Main_Page" target="_blank" >La page principale de Wikipedia</a>
        <br><br>
        <img src="https://www.google.fr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" class="google-logo">
        <hr>
        <h2>Des éléments !</h2>
        <input class="ouinon"type="text" placeholder="Premiers pas avec Javascript">
        <br><br>
            <input type="radio" id="choix1" name="choix" value="1">
            <label for="choix1"id="choixn1">Choix N°1</label>
            <input type="radio" id="choix2" name="choix" value="2">
            <label for="choix2">Choix N°2</label>
            <input type="radio" id="choix3" name="choix" value="3">
            <label for="choix3">Choix N°3</label>
        <br><br>
        <input type="password">
        <br><br>
        <input class="bar"type="range" min="0" max="100" value="50">
        <label id="vole">Volume</label>
        <br>
        <span class="vfolume">0</span>
        <br>
        <input type="checkbox" id="case">
        <label class="mute" for="case">Une case à cocher</label>
        <br><br>
        <label for="date">Date :</label>
        <input type="text" id="date" placeholder="jj / mm / aaaa">
        <br><br>
        <button class="bouton_ouinon">Ok</button>
        <hr>
        <h2>Barres de progression</h2>
        <label>Téléchargement en cours :</label>
        <progress value="40" max="100"></progress>
        <br><br>
        <label>Espace disponible :</label>
        <progress value="20" max="100" style="accent-color: green;"></progress>
    </div>

</body>
</html>
